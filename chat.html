<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat Page</title>
    <link rel="stylesheet" href="chat.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
  <nav class="navbar">
    <div class="navbar-brand">
      <a href=""><img src="logo.png" alt="Logo" class="logo"></a>
      <a href=""> <img src="Vikrr.png" alt="Logo" class="vikrr"></a>
    </div>
    <div class="search-bar">
      <input type="text" placeholder="User.." class="search-input">
      <button class="search-button">Search</button>
    </div>
  </nav>
  

    <!-- Chat Page Layout -->
    <div class="chat-page">
        <!-- Left Section: Chat List -->
        <div class="chat-list">
            <div class="chat-item" onclick="loadChat('Ajith koli')">
                <img src="user1.jpg" alt="User" class="chat-avatar">
                <div class="chat-info">
                    <h5 class="chat-name">Ajith koli</h5>
                    <p class="chat-preview">Hey! How are you?</p>
                </div>
            </div>
            <div class="chat-item" onclick="loadChat('Akash MS')">
                <img src="user2.jpg" alt="User" class="chat-avatar">
                <div class="chat-info">
                    <h5 class="chat-name">Akash MS</h5>
                    <p class="chat-preview">Let's Do it!</p>
                </div>
            </div>
        </div>

        <!-- Right Section: Chat Interface -->
        <div class="chat-interface">
            <div class="chat-header">
                <div class="profile-pic">
                    <img src="" alt="User" id="current-user-pic">
                </div>
                <div class="profile-name" id="current-user-name"></div>
            </div>
            <div class="chat-box" id="chat-box"></div>
            <div class="chat-input-container">
                <div class="input-wrapper">
                    <input type="text" id="chat-input" placeholder="Type a message...">
                </div>
                <button id="send-btn">
                    <i class="fa-solid fa-paper-plane"></i>
                </button>
            </div>
        </div>
    </div>

    <script src="chat.js"></script>
</body>
</html>
